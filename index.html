<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calc.js" defer></script>
    <title>calculo de resistencia</title>
</head>
<body>
    <header>
<h1>programa para calcular a resistencia de um fio condutor</h1>
    </header>
    <main>
<label for="comprimento">digite o comprimento do condutor:</label><br>
<input type="text"  id="comprimento" placeholder="valor em metros"><br>

<label for="area">digite a area da seção transversal do condutor:</label><br>
<input type="text"  id="area" placeholder="valor em mm²"><br>

<label for="material">selecione o material do condutor:</label><br>

<select name="" id="material" 
<option value="cobre">material cobre</option>
<option value="aluminio">material aluminio</option>
</select>


<br><br>
<button id="calcular">calcular</button>
<div id="resposta"></div>
    </main>
